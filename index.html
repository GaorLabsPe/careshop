
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>careshop SaaS - Panel de Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&family=Cabin:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Variables por defecto - Modificables v√≠a JS */
            --primary: #10b981;
            --primary-hover: #059669;
            --accent: #f97316;
            --accent-hover: #ea580c;
            --bg-dark: #020617;
        }
        
        body {
            font-family: 'Cabin', sans-serif;
            background-color: #ffffff;
            color: #1e293b;
        }
        
        h1, h2, h3, h4, .font-ubuntu, .btn-primary, .btn-accent {
            font-family: 'Ubuntu', sans-serif;
            font-weight: 700;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            transition: all 0.2s ease;
        }
        .btn-primary:hover { background-color: var(--primary-hover); }

        .btn-accent {
            background-color: var(--accent);
            color: white;
            transition: all 0.2s ease;
            box-shadow: 0 10px 15px -3px rgba(249, 115, 22, 0.3);
        }
        .btn-accent:hover { background-color: var(--accent-hover); }

        .text-primary { color: var(--primary); }
        .bg-primary { background-color: var(--primary); }
        .border-primary { border-color: var(--primary); }
        .text-accent { color: var(--accent); }
        .bg-accent { background-color: var(--accent); }
        
        .vital-gradient {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
        }
    </style>
