
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>careShop - Tu Farmacia de Confianza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&family=Cabin:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #10b981;
            --primary-hover: #059669;
            --accent: #f97316;
            --accent-hover: #ea580c;
        }
        
        body {
            font-family: 'Cabin', sans-serif;
            background-color: #ffffff;
            color: #1e293b;
            scroll-behavior: smooth;
        }
        
        h1, h2, h3, h4, .font-ubuntu {
            font-family: 'Ubuntu', sans-serif;
            font-weight: 700;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .btn-action {
            background-color: var(--primary);
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px -5px rgba(16, 185, 129, 0.3);
        }
        .btn-action:hover { 
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(16, 185, 129, 0.4);
        }

        .btn-accent {
            background-color: var(--accent);
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px -5px rgba(249, 115, 22, 0.3);
        }
        .btn-accent:hover { 
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(249, 115, 22, 0.4);
        }

        .product-shadow {
            box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
        }
        .product-shadow:hover {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }

        .vital-gradient {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="selection:bg-emerald-100 selection:text-emerald-900">
    <div id="root"></div>
</body>
</html>
